<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Countdown ‚Äî 26 Dec 2025 ¬∑ 06:30 AM</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;

      /* Background Image */
      background: url("download.jpg") no-repeat center center fixed;
      background-size: cover;

      font-family: "Poppins", sans-serif;
      color: #ffffff;
      position: relative;
    }

    /* Soft dark overlay for contrast */
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(2px);
      z-index: 1;
    }

    /* White floating sparkles */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: floatUp 6s infinite ease-in-out;
      filter: blur(1px);
      z-index: 2;
    }

    @keyframes floatUp {
      0% { transform: translateY(40px) scale(0.6); opacity: 0.2; }
      50% { opacity: 0.8; }
      100% { transform: translateY(-40px) scale(1); opacity: 0; }
    }

    /* Card */
    .card {
      z-index: 3;
      background: rgba(0, 0, 0, 0.55);
      border-radius: 20px;
      padding: 30px;
      color: #fff;
      width: min(90%, 500px);
      text-align: center;
      box-shadow: 0 0 25px rgba(255,255,255,0.2);
    }

    h1 {
      margin: 0;
      font-size: 24px;
      text-shadow: 0 0 10px rgba(255,255,255,0.6);
    }

    .message {
      margin-top: 10px;
      font-size: 15px;
      letter-spacing: 1px;
      color: #ffd6f3;
      text-shadow: 0 0 12px rgba(255,255,255,1);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }

    .timer {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 14px;
      flex-wrap: wrap;
    }

    .unit {
      background: rgba(255,255,255,0.2);
      padding: 14px;
      border-radius: 16px;
      width: 80px;
    }

    .num {
      font-size: 32px;
      font-weight: bold;
      color: #ffffff;
    }

    .label {
      font-size: 12px;
      color: #ffdff7;
    }

    #snapshot {
      margin-top: 12px;
      font-size: 13px;
      color: #eeeeee;
      text-shadow: 0 0 5px #000;
    }

    /* Music button */
    #musicBtn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 4;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }

    #musicBtn:hover {
      background: rgba(255,255,255,0.3);
    }

  </style>
</head>

<body>

  <div class="overlay"></div>

  <!-- Sparkles -->
  <script>
    for (let i = 0; i < 40; i++) {
      let s = document.createElement("div");
      s.className = "sparkle";
      s.style.left = Math.random() * 100 + "vw";
      s.style.top = Math.random() * 100 + "vh";
      s.style.animationDelay = Math.random() * 6 + "s";
      s.style.opacity = Math.random() * 0.8 + 0.2;
      document.body.appendChild(s);
    }
  </script>

  <audio id="bgm" src="Stranger Things S4 - Running Up That Hill (Epic Orchestral Medley) - damiennkst.mp3" loop></audio>

  <button id="musicBtn">üéµ Play Music</button>

  <script>
    const audio = document.getElementById("bgm");
    const musicBtn = document.getElementById("musicBtn");

    musicBtn.onclick = () => {
      if (audio.paused) {
        audio.play();
        musicBtn.textContent = "‚è∏ Pause Music";
      } else {
        audio.pause();
        musicBtn.textContent = "üéµ Play Music";
      }
    };
  </script>

  <div class="card">
    <h1>Countdown to 26 Dec 2025 ¬∑ 06:30 AM</h1>
    <div class="message">Stranger Things to come‚Ä¶</div>

    <div class="timer">
      <div class="unit"><div class="num" id="days">0</div><div class="label">Days</div></div>
      <div class="unit"><div class="num" id="hours">00</div><div class="label">Hours</div></div>
      <div class="unit"><div class="num" id="minutes">00</div><div class="label">Minutes</div></div>
      <div class="unit"><div class="num" id="seconds">00</div><div class="label">Seconds</div></div>
    </div>

    <div id="snapshot"></div>
  </div>

  <script>
    const targetUtc = Date.UTC(2025, 11, 26, 1, 0, 0);

    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minsEl = document.getElementById('minutes');
    const secsEl = document.getElementById('seconds');
    const snap = document.getElementById('snapshot');

    function pad(n){ return String(n).padStart(2,'0'); }

    function update() {
      const now = new Date();
      const nowUtc = Date.UTC(
        now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate(),
        now.getUTCHours(), now.getUTCMinutes(), now.getUTCSeconds()
      );

      let diff = Math.floor((targetUtc - nowUtc) / 1000);

      if (diff <= 0) {
        daysEl.textContent = '0';
        hoursEl.textContent = '00';
        minsEl.textContent = '00';
        secsEl.textContent = '00';
        snap.textContent = '‚ú® Time has arrived!';
        return;
      }

      const days = Math.floor(diff / 86400); diff %= 86400;
      const hours = Math.floor(diff / 3600); diff %= 3600;
      const minutes = Math.floor(diff / 60);
      const seconds = diff % 60;

      daysEl.textContent = days;
      hoursEl.textContent = pad(hours);
      minsEl.textContent = pad(minutes);
      secsEl.textContent = pad(seconds);

      snap.textContent = `Now: ${new Date().toLocaleString('en-GB')}`;
    }

    update();
    setInterval(update, 1000);
  </script>

</body>
</html>
